<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Star Wars RPG</title>
        <!-- Link to the jQuery Library -->
        <script src="https://code.jquery.com/jquery-2.2.3.js"
            integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
        <!-- Link to the Bootstrap library -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
            integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <!-- Link to an sdditional CSS file -->
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>
        <div class="container">
            <div class="jumbotron">
                <h1 class="text-center"><strong>Welcome To Star Wars RPG</strong></h1>
                <h2 class="text-center">Choose Your Character</h2>
            </div>
            <div class="col-lg-12" id="characters-available">
                <span class="character-image available-character" id="obi-wan-kenobi-character">
                    <p>Obi-Wan Kenobi</p>
                    <img src="./assets/images/Obi-WanClassic.jpg" alt="Obi-Wan Kenobi Character"
                        id="obi-wan-kenobi-image" style="width: 100px; height: 100px">
                    <p class="health">120</p>
                </span>
                <span class="character-image available-character" id="luke-skywalker-character">
                    <p>Luke Skywalker</p>
                    <img src="./assets/images/luke-skywalker.jpeg" alt="Luke Skywalker Character"
                        id="luke-skywalker-image" style="width: 100px; height: 100px">
                    <p class="health">100</p>
                </span>
                <span class="character-image available-character" id="darth-sidious-character">
                    <p>Darth Sidious</p>
                    <img src="./assets/images/dSidious-do-It.jpg" alt="Darth Sidious Character" id="darth-sidious-image"
                        style="width: 100px; height: 100px">
                    <p class="health">150</p>
                </span>
                <span class="character-image available-character" id="darth-maul-character">
                    <p>Darth Maul</p>
                    <img src="./assets/images/dMaul.jpg" alt="Darth Maul Character" id="darth-maul-image"
                        style="width: 100px; height: 100px">
                    <p class="health">180</p>
                </span>
                <span class="character-image available-character" id="yoda-character">
                    <p>Yoda</p>
                    <img src="./assets/images/2Yoda.jpg" alt="Yoda Character" id="yoda-image"
                        style="width: 100px; height: 100px">
                    <p class="health">180</p>
                </span>
            </div>
            <div class="col-lg-12" id="chosen-character">
                <h2>Your Character</h2>
            </div>
            <div class="col-lg-12" id="enemies-available">
                <h2>Enemies Available To Attack</h2>
            </div>
            <div class="col-lg-12" id="fight-section">
                <h2>Fight Section</h2>
                <button id="attack">Attack</button>
            </div>
            <div class="col-lg-12" id="defender-section">
                <h2>Defender</h2>
            </div>
            <div class="col-lg-12" id="message-section">
                <div id="game-message"></div>
                <button id="restart">Restart</button>
            </div>
        </div>
        <script type="text/javascript" src="./assets/javascript/game.js"></script>
    </body>

</html>
